<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>z
    <title>Recipes</title>
</head>

<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-5 shadow-lg" required method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Add your recipe!</h1>
            <hr>



            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" required>Recipe name</label>
                <input name="recipe_name" required type="text" class="form-control">
                <div id="emailHelp" class="form-text"></div>
            </div>




            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe
                    description</label>
                <textarea class="form-control" required name="recipe_description"></textarea>
            </div>




            <div class="mb-3 form-check">
                <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
                <input name="recipe_image" type="file" class="form-control">
            </div>




            <button type="submit" class="btn btn-success">Add recipe</button>
        </form>
    </div>




    <div class="mt-5">
        <div class="mx-auto col-6">
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label" required>Search recipe</label>
                    <input name="search" type="text" class="form-control">
                    <div id="emailHelp" class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
    </div>





    <div class="container mt-5">
        <table class="table mx-auto shadow-lg card">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Recipe name</th>
                    <th scope="col">Recipe description</th>
                    <!--<th scope="col">Recipe image</th>-->
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{recipe.recipe_name}}</td>
                    <td>{{recipe.recipe_description}}</td>
                    <td>
                        <a href="delete-recipe/{{recipe.id}}" class="btn btn-danger m-2">Delete</button>
                            <a href="update-recipe/{{recipe.id}}" class="btn btn-success">Update</button>
                    </td>
                    <!--<td><img src="/media/{{recipe.recipe_image}}" style="height:200px"></td>-->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
