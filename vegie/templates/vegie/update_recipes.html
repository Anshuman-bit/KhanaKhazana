<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>z
    <title>Recipes</title>
</head>

<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-5 shadow-lg" required method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h1>Update recipe!</h1>
            <hr>



            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label" required>Recipe name</label>
                <input name="recipe_name" value="{{recipe.recipe_name}}" required type="text" class="form-control">
                <div id="emailHelp" class="form-text"></div>
            </div>




            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Recipe
                    description</label>
                <textarea class="form-control" required name="recipe_description">{{recipe.recipe_description}}</textarea>
            </div>




            <div class="mb-3 form-check">
                <label for="exampleInputPassword1" class="form-label">Recipe Image</label>
                <input name="recipe_image" type="file" class="form-control">
            </div>




            <button type="submit" class="btn btn-success">Update recipe</button>
        </form>
    </div>

</body>

</html>
